<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>

    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Firebase JS Link-->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> 

</head>
<body>

    <div class="container">

        <div class="jumbotron" style="background-color: rgb(0, 48, 42); color: rgb(255, 255, 255)">
            <h1 class="text-center">Train Times</h1>
            <h3 class="text-center">"ALLLLL ABOARDDDDD"</h3>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table table-sm" id="schedule-table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency(min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                            <tbody>

                            </tbody>
                        </thead>
                    </table>

                </div>
            </div>
            
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card-header">Add Train</div>
                <div class="card-body">
                    
                    <form role="form">
                        <div class="form-group row">
                            <label for="train-name-inut">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>

                        <div class="form-group row">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-name" type="text">
                        </div>

                        <div class="form-group row">
                            <label for="train-time-input">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="train-time-input" placeholder="15:45" type="text">
                        </div>

                        <div class="form-group row">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" type="number">
                        </div>
                        <button class="btn btn-primary float-right" id="add-train" type="submit">Submit</button>
                    
                    </form>
    
                </div>
            </div>
                
        </div>




    </div>



    <!--JQuery-->
    <script src="train.js"></script>


</body>
</html>
